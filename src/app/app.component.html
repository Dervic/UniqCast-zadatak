<div class="button-row">
  <button mat-raised-button color="green">Create channel</button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element;"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element;"> {{element.name}} </td>
  </ng-container>

  <!-- Url Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
    <td mat-cell *matCellDef="let element;">{{element.url}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let element;">
      <button mat-raised-button color="primary" (click)="addColumn()"><i class="material-icons">edit</i> Add column </button>
      <button mat-raised-button color="warn" (click)="removeColumn()"><i class="material-icons">cancel</i> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay,displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns && columnsToDisplay;"></tr>
</table>
